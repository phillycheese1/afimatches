<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSV Search (GitHub Pages)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>CSV Search</h1>

    <div class="controls">
      <!-- Simple global search (keeps backward compatibility) -->
      <input id="searchInput" type="search" placeholder="Type to search (global)..." />
      <select id="columnSelect">
        <option value="__all__">All columns</option>
      </select>

      <label><input id="caseCheckbox" type="checkbox" /> Case-sensitive</label>
      <label><input id="regexCheckbox" type="checkbox" /> Regular expression</label>

      <button id="addFilterBtn" type="button">Add filter</button>

      <label for="matchMode">Match:</label>
      <select id="matchMode">
        <option value="all">Match all (AND)</option>
        <option value="any">Match any (OR)</option>
      </select>

      <span id="rowsCount" class="muted"></span>
    </div>

    <!-- Advanced per-column filters -->
    <div id="filtersWrap" class="filters"></div>

    <div id="tableWrap">
      <table id="results">
        <thead id="resultsHead"></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <p class="muted">CSV file: <code>afigames.csv</code></p>
  </main>

  <!-- PapaParse: ensure this loads before script.js (removed integrity for simplicity) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
